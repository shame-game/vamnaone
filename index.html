<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:wght@200;400&family=Noto+Serif:wght@500&family=Roboto+Slab:wght@800&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="https://s4h.edu.vn/wp-content/uploads/2024/01/Asset-17.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SBP38L648B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SBP38L648B');
    </script>
    <title>Chuyển đổi link hình ảnh</title>
</head>

<body>
    <div class="wrap" style="padding: 1rem;">
        <input id="linkt" type="text">
        <button id="getlink">Lấy link</button>
    </div>
    <div class="wrap" style="padding: 1rem;">
        <h1 id="links"></h1>
    </div>
    <script>
        function layKyTuTuDToG(str) {
            var viTriD = str.indexOf('d/') + 2;
            return str.slice(viTriD, str.indexOf('/view', viTriD));
        }
        document.querySelector('#getlink').onclick = () => {
            var linkt = document.querySelector('#linkt').value
            if (linkt != '' && linkt.indexOf('https://drive.google.com/file/d/') !== -1 && linkt.indexOf('/view?') !== -1) {
                document.querySelector('#links').innerText = 'https://lh3.googleusercontent.com/d/' + layKyTuTuDToG(linkt)
            } else {
                document.querySelector('#links').innerText = 'vui lòng điền đúng link dirve'
            }
        }
    </script>
</body>

</html>
